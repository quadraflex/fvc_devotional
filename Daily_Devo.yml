    Lord, what is my confidence which I have in this life? Is it not you, O Lord, my God, whose mercies are without number? Where has it ever been well with me without you, or where could it be ill with me, when you were present? I rather choose to be a pilgrim on earth, than without you to possess heaven. Where you are, there is heaven; and where you are not, there is death and hell. There is none that can help me in my necessities, but only you, my God; you are my hope, you my confidence. Although you expose me to diverse temptations and adversities, yet you order all this to my advantage; in which trial of me you ought no less to be loved and praised, than if you did fill me full of heavenly consolations. Amen. <I>Thomas à Kempis</I>
