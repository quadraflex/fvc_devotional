Common:
  Prayer: &prayer |
      <I>Take a moment to pause and pray to God. Talk with him about 3 simple things: Thank you, Sorry, Please:</I>
      
      1. Thank You <I>- for who He is and what He has done</I>
      2. Sorry <I>- for where you have fallen short and sinned</I>
      3. Please <I>- for what you or another needs from God</I>
  Lords Prayer: &lp |
    <I>In closing, pray the very words that Jesus taught us to pray:</I>
    
    Our Father in heaven,
    hallowed be your name;
    your kingdom come;
    your will be done, on earth as it is in heaven.
    Give us this day our daily bread.
    And forgive us our debts, as we forgive our debtors.
    And lead us not into temptation but deliver us from evil.
    For yours is the kingdom, and the power,
    and the glory, forever. Amen.
Days:
- Day: 1
  Call to Worship: |
    Praise the Lord!
    How good to sing praises to our God!
    How delightful and how fitting!
    <I>Psalm 147:1</I>
  Adoration: |
    Praise God from whom all blessings flow;
    Praise him all creatures here below;
    Praise him above you heavenly host;
    Praise Father, Son, and Holy Ghost. Amen.
    <I>Doxology</I>
  Prayer: *prayer
  Scripture: null
  Lord’s Prayer: *lp
- Day: 2
  Call to Worship: |
    I charge you in the presence of God, who gives life to all things, and of Christ Jesus, who in his testimony before Pontius Pilate made the good confession, to keep the commandment unstained and free from reproach until the appearing of our Lord Jesus Christ, which he will display at the proper time— he who is the blessed and only Sovereign, the King of kings and Lord of lords, who alone has immortality, who dwells in unapproachable light, whom no one has ever seen or can see. To him be honor and eternal dominion. Amen. (1 Timothy 6:13-16)
  Adoration: |
    With what shall we come before you, O Lord?Or bow ourselves in your presence, O you Most High God? Cause us to come unto you in faith: mentioning no other name, pleading no other righteousness, and trusting in no other atonement than the name, righteousness, and atonement of your blessed Son and our adorable Mediator Jesus Christ. In him, we desire to be found; through him, we hope for favor with you, and acceptance in your sight. Blessed be your goodness for the mercies of the day, for the blessings of your providence, the comforts of your Spirit, and the privileges we enjoy. Amen. <I>Augustus Toplady</I>
  Prayer: *prayer
  Scripture: null
  Lord’s Prayer: *lp
- Day: 3
  Call to Worship: |
    We thank you, O God!
    We give thanks because you are near.
    People everywhere tell of your wonderful deeds.
  Adoration: |
    We bless you for your preservation of us during the past night; and we desire to acknowledge again our dependence upon you, and our unfeigned obligations toward you. We thank you for having poured down upon us so many blessings of this life; we thank you for our health and strength; for our food and dress; and for all the comforts and conveniences which we enjoy. But, above all, we praise you for the inestimable privilege of being born in a land of religious light and knowledge. For these, and for all your various and great mercies, we would render unto you a grateful heart; and we would endeavor to show our gratitude, not with our lips only, but with our lives; by giving up ourselves to your service, and by walking before you, in holiness and righteousness, all our days on earth. Amen. <I>Henry Thornton</I>
  Prayer: *prayer
  Scripture: null
  Lord’s Prayer: *lp
- Day: 4
  Call to Worship: |
    6 Then I heard again what sounded like the shout of a vast crowd or the roar of mighty ocean waves or the crash of loud thunder:
    "Praise the LORD!
    For the Lord our God, the Almighty, reigns. 
    7 Let us be glad and rejoice,
    and let us give honor to him.
    For the time has come for the wedding feast of the Lamb,
    and his bride has prepared herself.
    <I>Revelation 19:6-7</I>
  Adorationn: |
    Bless the Lord, O my soul, and all that is within me, bless his holy name. Bless the Lord, O my soul, and forget not the good he has done to me, who forgives all your sins and heals all your infirmities, who redeems your life from destruction, who crowns you with grace and mercy. The Lord is merciful, patient, and of great goodness. He does not deal with us according to our sins, nor does he repay us according to our offense. For as high as the heaven is above the earth, he shows his grace toward those who fear him. As far as the rising of the sun is from its setting, so far he removes our transgression from us. As a father takes pity on his children, so the Lord takes pity on those who fear him. Who also did not spare his own Son, but has delivered him up for us all and has given us with him all things. In this way, God shows his love toward us, that Christ died for us while we were still sinners. So we will all the more be saved by him from wrath, after we have been justified by his blood. For if we are reconciled to God by the death of his Son while we were still enemies, how much more will we be saved by his life, after we have been reconciled to him. Therefore, my mouth and heart shall proclaim the Lord's praise, from now on and forevermore. Amen. <I>Zacharius Ursinus</I>
  Prayer: *prayer
  Scripture: null
  Lord’s Prayer: *lp
- Day: 5
  Call to Worship: |
    Praise the LORD, all you nations.
    Praise him, all you people of the earth.
    For his unfailing love for us is powerful;
    the LORD's faithfulness endures forever.
    Praise the LORD!
    <I>Psalm 117</I>
  Adoration: |
    O God, you are life, wisdom, truth, bounty, and blessedness, the eternal, the only true good; our God and our Lord, you are our hope and our heart's joy - we acknowledge with thanksgiving that you have made us in your image, and that we may direct our thoughts to you. Lord, make us know you aright, that we may love, enjoy, and possess you more and more; through Jesus Christ our Lord. Amen. <I>Anselm</I>
  Prayer: *prayer
  Scripture: null
  Lord’s Prayer: *lp
- Day: 6
  Call to Worship: |
    3 All praise to God, the Father of our Lord Jesus Christ, who has blessed us with every spiritual blessing in the heavenly realms because we are united with Christ. <I>Ephesians 1:3</I>
  Adoration: |
    O Lord God, Father of mercies, the fountain of comfort and blessing, of life and peace, of plenty and pardon, who fills heaven with your glory, and earth with your goodness-I give you the most earnest, the most humble, and most enlarged returns of my glad and thankful heart, for you have refreshed me with your comforts, and enlarged me with your blessing. You have made my flesh and my bones to rejoice, for, besides the blessings of all mankind, the blessings of nature, and the blessings of grace, the support of every minute, and the comforts of every day, you have opened your bosom, and at this time have poured out an excellent expression of your loving kindness. Amen. <I>Jeremy Taylor</I>
  Prayer: *prayer
  Scripture: null
  Lord’s Prayer: *lp
- Day: 7
  Call to Worship: |
    It was in the year King Uzziah died that I saw the Lord. He was sitting on a lofty throne, and the train of his robe filled the Temple. 2 Attending him were mighty seraphim, each having six wings. With two wings they covered their faces, with two they covered their feet, and with two they flew. 3 They were calling out to each other,
    “Holy, holy, holy is the Lord of Heaven’s Armies!
    The whole earth is filled with his glory!”
    <I>Isaiah 6:1-3</I>
  Adoration: |
    Who is like unto you, O Lord, among the gods? Who is like you, glorious in holiness, fearful in praises, doing wonders? May we approach you with the humility which is due to your greatness, and the hope that becomes your goodness. For though you are high, yet you have respect for the lowly; and though continually adored by thrones and dominions, principalities and powers, yet you despise not the prayer of the destitute, but will hear their prayer. Our fathers cried unto you and were delivered. They trusted in you and were not confounded. And you never said to the seed of Jacob, seek me in vain. Amen. <I>William Jay</I>
  Prayer: *prayer
  Scripture: null
  Lord’s Prayer: *lp
- Day: 8
  Call to Worship: |
    13 You were dead because of your sins and because your sinful nature was not yet cut away. Then God made you alive with Christ, for he forgave all our sins. 14 He canceled the record of the charges against us and took it away by nailing it to the cross. 15 In this way, he disarmed the spiritual rulers and authorities. He shamed them publicly by his victory over them on the cross. <I>Colossians 2:13-15</I>
  Adoration: |
    Praise God from whom all blessings flow; Praise him all creatures here below; Praise him above you heavenly host; Praise Father, Son, and Holy Ghost. Amen. <I>Doxology</I>
  Prayer: *prayer
  Scripture: null
  Lord’s Prayer: *lp
- Day: 9
  Call to Worship: |
    18 Where is another God like you,
    who pardons the guilt of the remnant,
    overlooking the sins of his special people?
    You will not stay angry with your people forever,
    because you delight in showing unfailing love.
    19 Once again you will have compassion on us.
    You will trample our sins under your feet
    and throw them into the depths of the ocean!
    20 You will show us your faithfulness and unfailing love
    as you promised to our ancestors Abraham and Jacob long ago.
    <I>Micah 7:18-20</I>
  Adoration: |
    Great are you, O Lord, and greatly to be praised; great is your power, and of your wisdom there is no end. And man, being a part of your creation, desires to praise you —man, who bears about with him his mortality, the witness of his sin, even the witness that you resist the proud — yet man, this part of your creation, desires to praise you. You move us to delight in praising you; for you have made us for yourself, and our hearts are restless until they rest in you. Amen. <I>Augustine</I>
  Prayer: *prayer
  Scripture: null
  Lord’s Prayer: *lp
- Day: 10
  Call to Worship: |
    33 Oh, how great are God’s riches and wisdom and knowledge! How impossible it is for us to understand his decisions and his ways!
    34 For who can know the Lord’s thoughts?
    Who knows enough to give him advice?
    35 And who has given him so much
    that he needs to pay it back?
    36 For everything comes from him and exists by his power and is intended for his glory. All glory to him forever! Amen.
    <I>Romans 11:33-36</I>
  Adoration: |
    Almighty God, you are the foundation and fountain of all being and all beauty, from you all is perfectly derived, upon you all is most absolutely and perfectly dependent; from you and through you and to you is all being and all perfection; your being and beauty is as it were the sum and comprehension of all existence and excellence, much more than the sun is the fountain and summary comprehension of all light and brightness of the day-to you, O God, be all praise and glory and wisdom and thanks and honor and power and strength forever and ever. Amen. <I>Jonathan Edwards</I>
  Prayer: *prayer
  Scripture: null
  Lord’s Prayer: *lp
- Day: 11
  Call to Worship:
    1 Oh, praise the Lord, all you servants of the Lord,
    you who serve at night in the house of the Lord.
    2 Lift your hands toward the sanctuary,
    and praise the Lord.
    3 May the Lord, who made heaven and earth,
    bless you from Jerusalem.
    <I>Psalm 134</I>
  Adoration: |
    Almighty God, Father of all mercies, as your unworthy servants, we give you most humble and heartfelt thanks for all your goodness and loving kindness to us and to all people. We bless you for our creation, preservation and all the blessings of this life, but above all, for your precious love in the redemption of the world by our Lord Jesus Christ, for the means of grace, and for the hope of glory. And we pray that you would give us that due sense of all your mercies that our hearts may be sincerely thankful and that we may show forth your praise not only with our lips but in our lives, by giving up ourselves to your service and by walking before you in holiness and righteousness all our days, through Jesus Christ our Lord, to whom with you and the Holy Spirit, be all honor and glory world without end Amen. <I>Book of Common Prayer (1662)</I>
  Prayer: *prayer
  Scripture: null
  Lord’s Prayer: *lp
- Day: 12
  Call to Worship: |
    3 All praise to God, the Father of our Lord Jesus Christ. It is by his great mercy that we have been born again, because God raised Jesus Christ from the dead. Now we live with great expectation, 4 and we have a priceless inheritance—an inheritance that is kept in heaven for you, pure and undefiled, beyond the reach of change and decay. 5 And through your faith, God is protecting you by his power until you receive this salvation, which is ready to be revealed on the last day for all to see. <I>1 Peter 1:3-5</I>
  Adoration: |
    You, Lord, are patience, and pity, and sweetness, and love; therefore we sons of men are not consumed. You have exalted your mercy above all things, and have made our salvation, not our punishment, your glory; so that there, where sin abounded, not death, but grace superabounded. Accordingly, where we had sinned beyond any help in heaven or earth, then you said, "Lo, I come!" Then did the Lord of life, unable of himself to die, contrive to do it. He took flesh, he wept, he died; for his enemies he died; even for those that derided him then, and still despise him. Blessed Savior! Many waters could not quench your love, nor no pit overwhelm it. But, though the streams of your blood were coursing through darkness, grave, and hell, yet by these your conflicts, and seemingly hazards, did you arise triumphant, and therein made us victorious. Amen. <I>George Herbert</I>
  Prayer: *prayer
  Scripture: null
  Lord’s Prayer: *lp
- Day: 13
  Call to Worship: |
    1 Praise the LORD!
    Yes, give praise, O servants of the LORD.
    Praise the name of the LORD!
    2 Blessed be the name of the LORD now and forever.
    3 Everywhere-from east to westpraise the name of the LORD.
    <I>Psalm 113:1-3</I>
  Adoration: |
    We praise and glorify you our Lord and owner, for we and all things are your own. We praise and glorify you our king and ruler, for we are your subjects, and our perfect obedience is your due. Just are all your laws and judgment; true and sure is all your Word. We praise and glorify you, our great benefactor. In you we live, and move, and are: all that we are, or have, or can do, is wholly from you, the cause of all; and all is for you, for you are our end. Delightfully to love you is our greatest duty, and our only felicity, for you are love itself, and infinitely amiable. Amen. <I>Richard Baxter</I>
  Prayer: *prayer
  Scripture: null
  Lord’s Prayer: *lp
- Day: 14
  Call to Worship: |
    9 Whenever the living beings give glory and honor and thanks to the one sitting on the throne (the one who lives forever and ever), 10 the twenty-four elders fall down and worship the one sitting on the throne (the one who lives forever and ever). And they lay their crowns before the throne and say,
    11 “You are worthy, O Lord our God,
    to receive glory and honor and power.
    For you created all things,
    and they exist because you created what you pleased.”
    <I>Revelation 4:9-11</I>
  Adoration: |
    O you servants of the Lord, bless the Lord.
    Praise him, and magnify him forever.
    O you spirits and souls of the righteous, bless the Lord.
    Praise him, and magnify him forever.
    O you holy and humble men of heart, bless the Lord.
    Praise him, and magnify him forever.
    O Shadrach, Meshach, and Abednego, bless the Lord.
    Praise him, and magnify him forever.
    Glory be to the Father, and to the Son, and to the Holy Spirit:
    As it was in the beginning, is now, and ever shall be, world without end. Amen.
    <I>Book of Common Prayer (1552)</I>
  Prayer: *prayer
  Scripture: null
  Lord’s Prayer: *lp
- Day: 15
  Call to Worship: |
    1 Shout with joy to the Lord, all the earth! 2 Worship the Lord with gladness.
    Come before him, singing with joy.
    3 Acknowledge that the Lord is God!
    He made us, and we are his.
    We are his people, the sheep of his pasture.
    4 Enter his gates with thanksgiving;
    go into his courts with praise.
    Give thanks to him and praise his name.
    5 For the Lord is good.
    His unfailing love continues forever,
    and his faithfulness continues to each generation.
    <I>Psalm 100</I>
  Adoration: |
    Praise God from whom all blessings flow; Praise him all creatures here below; raise him above you heavenly hosts; Praise Father, Son, and Holy Ghost. Amen. <I>Doxology</I>
  Prayer: *prayer
  Scripture: null
  Lord’s Prayer: *lp
- Day: 16
  Call to Worship: |
    4 You are coming to Christ, who is the living cornerstone of God’s temple. He was rejected by people, but he was chosen by God for great honor. 5 And you are living stones that God is building into his spiritual temple. What’s more, you are his holy priests. Through the mediation of Jesus Christ, you offer spiritual sacrifices that please God. <I>1 Peter 2:4-5</I>
  Adoration: |
    O Lord, save your people, and bless your heritage.
    Govern them, and lift them up forever.
    Day by day we magnify you.
    And we worship your name evermore, world without end.
    Grant, O Lord, to keep us this day without sin.
    O Lord, have mercy upon us; have mercy upon us.
    O Lord, let your mercy shine upon us, since our trust is in you.
    O Lord, in you have I trusted; let me never be confounded.
    Glory be to the Father, and to the Son, and to the Holy Spirit:
    As it was in the beginning, is now, and ever shall be, world without end. Amen.
    <I>Book of Common Prayer (1552)</I>
  Prayer: *prayer
  Scripture: null
  Lord’s Prayer: *lp
- Day: 17
  Call to Worship: |
    1 The Lord is king!
    Let the nations tremble!
    He sits on his throne between the cherubim.
    Let the whole earth quake!
    2 The Lord sits in majesty in Jerusalem,
    exalted above all the nations.
    3 Let them praise your great and awesome name.
    Your name is holy!
    <I>Psalm 99:1-3</I>
  Adoration: |
    Dear heavenly Father, praise and thanksgiving be unto you that I, miserable man, and though I were a thousand such as I am, could not withstand a single devil, yet, by the help of your holy angels, I do withstand them. There is in me not a drop of wisdom, while the crafty evil one has a whole ocean full, yet shall he not know how, nor be able to harm me. My foolishness and great weakness put even his wisdom and power to shame. For all this, O gracious God and Father of our Lord Jesus Christ, I owe gratitude unto you alone; for it is of your glory that you show forth your wisdom and power in my unworthiness, foolishness, and weakness. Amen. <I>Martin Luther</I>
  Prayer: *prayer
  Scripture: null
  Lord’s Prayer: *lp
- Day: 18
  Call to Worship: |
    9 After this I saw a vast crowd, too great to count, from every nation and tribe and people and language, standing in front of the throne and before the Lamb. They were clothed in white robes and held palm branches in their hands. 10 And they were shouting with a great roar,
    “Salvation comes from our God who sits on the throne
    and from the Lamb!”
    <I>Revelation 7:9-10</I>
  Adoration: |
    Praise, O servants of the Lord, praise the name of the Lord. Blessed be the name of the Lord from now and forevermore. From the rising of the sun to its setting, the name of the Lord is highly to be praised. High above all nations the Lord is exalted, and his glory above the heavens. Who is like the Lord our God, who is dwelling on high and nevertheless he comes down to visit what is in heaven and on earth. He raises the humble from the dust, and lifts the poor from the filth, to make him sit with princes, with the princes of his people. He makes the barren woman fruitful, and into a mother who rejoices over children. Amen. <I>Heinrich Bullinger</I>
  Prayer: *prayer
  Scripture: null
  Lord’s Prayer: *lp
- Day: 19
  Call to Worship: |
    1 It is good to give thanks to the Lord,
    to sing praises to the Most High. 
    2 It is good to proclaim your unfailing love in the morning,
    your faithfulness in the evening,
    3 accompanied by a ten-stringed instrument, a harp,
    and the melody of a lyre.
    4 You thrill me, Lord, with all you have done for me!
    I sing for joy because of what you have done.
    <I>Psalm 92:1-4</I>
  Adoration: |
    You, Lord, have become my hope, my comfort, my strength, my all! In you does my soul rejoice. The darkness vanished from before my eyes, and 1 beheld you, the sun of righteousness. When I loved darkness, I knew you not, but wandered on from night to night. But you led me out of that blindness; you took me by the hand and called me to yourself, and now I can thank you, and your mighty voice which has penetrated to my inmost heart. Amen. <I>Augustine</I>
  Prayer: *prayer
  Scripture: null
  Lord’s Prayer: *lp
- Day: 20
  Call to Worship: |
    And so, dear brothers and sisters, I plead with you to give your bodies to God because of all he has done for you. Let them be a living and holy sacrifice—the kind he will find acceptable. This is truly the way to worship him. 2 Don’t copy the behavior and customs of this world, but let God transform you into a new person by changing the way you think. Then you will learn to know God’s will for you, which is good and pleasing and perfect. <I>Romans 12:1-2</I>
  Adoration: |
    We praise and honor you, Lord God Almighty, for all your mercy and loving-kindness shown to us your people. We bless you for the goodness that freely chose us to salvation before the world began. We thank you for creating us after your own image; for redeeming us, when we were lost, with the precious blood of Christ; for sanctifying us by your Spirit in the revelation and knowledge of your Word; for your help and support in our necessities, your fatherly comfort in our tribulations; for saving us in the dangers of body and soul, and giving us so long a time of repentance. We acknowledge, most merciful Father, to have received these benefits from your goodness alone, and we implore you to continue to be gracious to increase our thankfulness to you, kindling our hearts with pure and fervent love. Help us not to receive your Word in vain, but graciously assist us always, in heart, word, and deed, to sanctify and worship your holy name; through Jesus Christ our Lord. Amen. <I>A Book of Public Prayer</I>
  Prayer: *prayer
  Scripture: null
  Lord’s Prayer: *lp
- Day: 21
  Call to Worship: |
    1 How lovely is your dwelling place,
    O Lord of Heaven’s Armies.
    2 I long, yes, I faint with longing
    to enter the courts of the Lord.
    With my whole being, body and soul,
    I will shout joyfully to the living God.
    <I>Psalm 84:1-2</I>
  Adoration: |
    O Lord, God Almighty, you are the creator and governor of the world, and have abundantly provided for the various wants of your creatures; you have ordered the day and the night to succeed each other, and when you have refreshed man with sleep, require him to pursue his work until the evening; you have also ordained that he shall be born to trouble, and have appointed the grave to be the end of all living — we thank you, that, while you have thus placed our lot in this life, you have not left us without hope in that world which is to come. We adore you for the gift of Jesus Christ your Son, by whose gospel, life and immortality are brought to light, and we are fully instructed in all those things which concern our salvation. We bless you for the pardon of sin, through faith in a redeemer; for the guidance of your providence; and for the consolations of your Spirit. We thank you for your holy Sabbaths; for your written Word; and for all the other means of grace, which you have entrusted to us. Amen. <I>Henry Thornton</I>
  Prayer: *prayer
  Scripture: null
  Lord’s Prayer: *lp
- Day: 22
  Call to Worship: |
    15 Christ is the visible image of the invisible God.
    He existed before anything was created and is supreme over all creation,
    16 for through him God created everything
    in the heavenly realms and on earth.
    He made the things we can see
    and the things we can’t see—such as thrones, kingdoms, rulers, and authorities in the unseen world.
    Everything was created through him and for him. 
    17 He existed before anything else,
    and he holds all creation together.
    18 Christ is also the head of the church,
    which is his body.
    He is the beginning,
    supreme over all who rise from the dead.
    So he is first in everything.
    19 For God in all his fullness
    was pleased to live in Christ,
    20 and through him God reconciled
    everything to himself.
    He made peace with everything in heaven and on earth
    by means of Christ’s blood on the cross.
    <I>Colossians 1:15-20</I>
  Adoration: |
    Praise God from whom all blessings flow; Praise him all creatures here below; Praise him above you heavenly host; Praise Father, Son, and Holy Ghost. Amen. <I>Doxology</I>
  Prayer: *prayer
  Scripture: null
  Lord’s Prayer: *lp
- Day: 23
  Call to Worship: |
    1 O Lord, our Lord, your majestic name fills the earth!
    Your glory is higher than the heavens.
    2 You have taught children and infants
    to tell of your strength,
    silencing your enemies
    and all who oppose you.
    <I>Psalm 8:1-2</I>
  Adoration: |
    O Lord, we desire to adore your name, which is excellent in all the earth, and whose glory is above the heavens. You are the maker and disposer of all things; and for your sovereign pleasure it is that they still exist, and were at first created. Your hands have made and fashioned us; and all that we enjoy comes from you. As we are the workmanship of your power, O make us likewise your spiritual workmanship, created anew in Christ Jesus, unto holiness and true righteousness. Give proof that you have formed us for yourself, by causing us to show forth your praise, and by making us to live to glory, as we do every day live upon your bounty. Amen. <I>Augustus Toplady</I>
  Prayer: *prayer
  Scripture: null
  Lord’s Prayer: *lp
- Day: 24
  Call to Worship: |
    9 But you are not like that, for you are a chosen people. You are royal priests, a holy nation, God’s very own possession. As a result, you can show others the goodness of God, for he called you out of the darkness into his wonderful light.
    10 “Once you had no identity as a people;
    now you are God’s people.
    Once you received no mercy;
    now you have received God’s mercy.”
    <I>1 Peter 2:9-10</I>
  Adoration: |
    I will praise you my God and exalt your name forever. For the whole earth is full of your goodness, faithfulness, glory, and mercy. Therefore, bless the Lord, O my soul, and all that is within me, bless his holy name. Who is gracious concerning all your transgression and heals all your diseases. The Lord is merciful and gracious, slow to anger and abounding in goodness. He does not deal with us according to our sins, nor repay us according to our transgression and according to what we deserve. For as high as the heavens are above the earth, and as far as it is from the rising of the sun to its setting, so far his goodness and mercy surpass all our transgression. And as a father shows compassion to his children, so God has shown compassion to us. For when we were still in sin and his enemies, he gave us his only Son, so that we may live through him. He made his flesh and blood into true food for us, and by his death he brought us to eternal life. He is the Lamb of God, the reconciliation for our sin, the only and perfect pledge of grace. For if God gave us his dear Son, and delivered him unto death for us, he will nevermore forsake us, but from then on be gracious, faithful, and merciful. Therefore, my mouth and heart shall proclaim the praise of the Lord and highly exalt him. And all men shall praise his goodness and mercy forever, through Jesus Christ our Lord. Amen. <I>Heinrich Bullinger</I>
  Prayer: *prayer
  Scripture: null
  Lord’s Prayer: *lp
- Day: 25
  Call to Worship: |
    1 Give thanks to the Lord and proclaim his greatness.
    Let the whole world know what he has done.
    2 Sing to him; yes, sing his praises.
    Tell everyone about his wonderful deeds.
    3 Exult in his holy name;
    rejoice, you who worship the Lord.
    4 Search for the Lord and for his strength;
    continually seek him.
    <I>Psalm 105:1-4</I>
  Adoration: |
